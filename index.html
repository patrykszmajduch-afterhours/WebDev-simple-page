    <script>
    function showUpSign()
    {
      var x = document.getElementById("singupView");
      var back=document.getElementById('all_content');
      if (x.style.display === "none") {
        x.style.display = "block";
        back.style.filter="blur(5px)";
      } else {
        x.style.display = "none";
        back.style.filter="blur(0px)";
      }
    }
    function showUpLogin()
    {
        var x = document.getElementById("loginView");
        var back=document.getElementById('all_content');

        if (x.style.display === "none") {
          x.style.display = "block";
          back.style.filter="blur(5px)";
        } else {
          x.style.display = "none";
          back.style.filter="blur(0px)";
        }
    }

    </script>

    <div id="singupView" style="display:none">
      <div class="signup-form">
        <form class="" action="index.html" method="post">

          <input type="text" placeholder="Full Name" class="txtb">
          <input type="email" placeholder="Email" class="txtb">
          <input type="password" placeholder="Password" class="txtb">
          <input type="submit" value="Create Account" class="signup-btn">
          <button type="button" class="btnAHO" onclick="showUpSign();showUpLogin()" >Already Have one ?</button>
          <button type="button" class="btnBack" onclick="showUpSign()">Back</button>
        </form>
      </div>
    </div>
    <!--  -->
    <div id="loginView" style="display:none">

          <input type="submit" value="Log In" class="signup-btn">
          <button type="button" class="btnBack" onclick="showUpLogin()">Back</button>
        </form>
      </div>

    </div>
